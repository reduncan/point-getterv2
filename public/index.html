<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery.js"></script>

    <title>House Points</title>
</head>

<body>
    <main>
        <section class="welcome"></section>
        <section class="points">
            <h1>House Point Goal:</h1>
            <h1 id="goal"></h1>
            <h1 id="result"></h1>
            <h1>House Point Total:</h1>
            <h1 id="total"></h1>
        </section>
        <section class="sigils">
            <div id="ghp">
                <img src="css/assets/gh.png" alt="GitHubblepuff" width="300">
            </div>
            <div id="rc">
                <img src="css/assets/rc.png" alt="RavenClosure" width="300">
            </div>
            <div id="siyc">
                <img src="css/assets/siyc.png" alt="SlytherinIndent" width="300">
            </div>
            <div id="gd">
                <img src="css/assets/gd.png" alt="GryffinDOM" width="300">
            </div>
        </section>
        <section class="leader"></section>
    </main>
    <script src="app.js"></script>
</body>

</html>
